version: 2

sources:

  - name: google_sheets # name of the source 
    schema: google_sheets # this is the schema our raw data lives in
    database: "{{ env_var('DBT_ENVIRONMENTS') }}_BRONZE_DB" 


    quoting:
      database: false
      schema: false
      identifier: false

    freshness:
      warn_after: {count: 365, period: day}
      error_after: {count: 365, period: day}

    tables:

      - name: budget
        loaded_at_field: _fivetran_synced
        description: >
         ventas esperadas de cada producto 
        columns:
          - name: product_id
            tests:
              - unique
              - not_null  
          - name: quantity
          - name: month
          - name: _fivetran_synced